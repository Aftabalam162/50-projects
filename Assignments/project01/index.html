<!DOCTYPE html>
<html>
    <head>
        <title>Assignment</title>
        <!-- Prompt Font is used instead of Avenir Next as it is a paid font not available for free -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Prompt:wght@500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- all the nav links are below -->
        <nav>
            <img src="assets/Asset 1_1 1.png" alt="logo">
            <a href="#" id="link1">Join a Race</a>
            <a href="#" id="link2">Leaderboard</a>
            <button id="login-btn">Login</button>
        </nav>

        <!-- main section of the page -->
        <main>
            <div>
                <h1 id="main-heading">Password Reset</h1>
                <h2 class="headings" id="head1">NEW PASSWORD</h2>
                <input type="password" name="pass" id="pass">
                <p id="passneed">Password must have one or more symbol or digit characters</p>
                <h2 class="headings"id='head2'>RE-ENTER NEW PASSWORD</h2>
                <input type="password" name="confirm-pass" id="confirm-pass">
                <p id="notMatch">Passwords do not match</p>
                <button id="reset-btn">RESET PASSWORD</button>
            </div>
        </main>

        <!-- footer with links  -->
        <footer>
            <div id="links">
                <a href="#" id="about">About Us</a>
                <a href="#" id="policy">Privacy Policy</a>
                <a href="#" id="tutorials">Tutorials</a>
                <a href="#" id="tos">Terms of Service</a>
            </div>
        </footer>
        <script src="main.js"></script>
    </body>
</html>
